<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>SMART SPACE</title>
  <meta name="author" content="Alvaro Trigo Lopez" />
  <meta name="description" content="fullPage full-screen normal scrolling with autoScrolling." />
  <meta name="keywords" content="fullpage,jquery,demo,screen,fullscreen,normal scroll,autoscrolling, scroll" />
  <meta name="Resource-type" content="Document" />
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./js/all.js"></script>
  <script src="./js/script.js"></script>
  <script>
    /* 햄버거 메뉴 사이드 */
    function openSide() {
      $('#side').css('width', '100%');
      $('.menu-trigger').attr("onclick", "closeSide()");
    }
    function closeSide() {
      $('#side').css('width', '0');
      $('.menu-trigger').attr("onclick", "openSide()");
    }
  </script>
</head>
<body>
  <div id="about">
    <div class="fixed">
      <div class="logo">
        <h1>SS</h1>
      </div>
      <a href="#" class="menu-trigger" onclick='openSide()'>
        <span></span>
        <span></span>
        <span></span>
      </a>
    </div>
    <div id="side">
      <a href="#">HOME</a>
      <a href="#">ABOUT</a>
      <a href="#">INTRODUCE</a>
    </div>
  </div>
  <script>
    $(function () {
      /* 햄버거 메뉴 */
      var burger = $('.menu-trigger');
      burger.each(function (index) {
        var $this = $(this);
        $this.on('click', function (e) {
          e.preventDefault();
          $(this).toggleClass('active-' + (index + 1));
        })
      });
    });
  </script>
</body>
</html>
